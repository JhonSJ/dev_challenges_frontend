<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="root__container">
      <header class="header">404 Not found</header>

      <article class="content">
        <section class="left__section">
          <img
            src="./images/Scarecrow.png"
            alt="not-found"
            width="539"
            height="447"
            loading="lazy"
          />
        </section>

        <section class="right__section">
          <h1 class="right__section__title">I have bad news for you</h1>
          <p class="right__section__description">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="right__section__button">Back to homepage</button>
        </section>
      </article>

      <p class="information__content">
        created by
        <a
          class="information__content__username"
          href="https://github.com/JhonSJ"
          target="_blank"
        >
          @JhonSJ
        </a>
        - devChallenges.io
      </p>
    </main>
  </body>
</html>
